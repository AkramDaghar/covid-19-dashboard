<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Covid-19 Stats: {{country}}</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/0d38171885.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="bg"></div>
	<div class="header">
		<img src="flag-icons/svg/worldwide.svg" width="50px" height="50px" class="country_icon" id="country_icon">
		<span class="title">
			<span id="country">Global Dashboard</span> <br> <span class="covid">Covid-19</span>
		</span>
	</div>
	<div clas="container">
		<div class="cards" id="cards">
			<div class="cases card">
					<span class="title_c">Total Cases</span>
					<span class="number_c">{{total_cases}}</span>
			</div> 
			<div class="deaths card">
				<span class="title_c">Deaths</span>
				<span class="number_c">{{total_deaths}}</span>
			</div>
			<div class="recovered card">
				<span class="title_c">Recovered</span>
				<span class="number_c">{{total_recovered}}</span>
			</div>
		</div>
		<div class="map">
			<img src="http://getdrawings.com/vectors/world-map-outline-high-resolution-vector-17.png" alt="map" class="world_map">
			<div class="pins">
				<div id="tunisia">
					<i class="fas fa-map-marker-alt" onclick="tn()"></i>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
